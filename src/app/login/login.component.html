<div class="container-fluid login-container bg-white d-flex flex-column min-vh-100">
  <!-- Main Title -->
  <div class="row">
    <div class="col text-center mt-4 mb-4">
      <h1 class="main-title animate__animated animate__fadeInDown">Bienvenido a Carlos Bank</h1>
    </div>
  </div>

  <!-- Two Columns - Horizontal Layout -->
  <div class="row flex-grow-1 d-flex align-items-center justify-content-center gx-5 horizontal-scroll-container">
    <!-- Login Left -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center horizontal-scroll-item">
      <div class="login-card p-4 p-md-5 shadow animate__animated animate__fadeInLeft">
        <h2 class="text-center mb-4">Accede a tu cuenta</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-4">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="username"
              [(ngModel)]="user.username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!loginForm.valid">
              Iniciar Sesi√≥n
            </button>
          </div>
          <div class="text-center mt-3" *ngIf="errorMessage">
            <p class="text-danger">{{ errorMessage }}</p>
          </div>
        </form>
      </div>
    </div>

    <!-- Credit Card Right -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center horizontal-scroll-item">
      <div class="credit-card shadow animate__animated animate__fadeInRight">
        <div class="card-content">
          <div class="card-header">
            <h3 class="card-title">Carlos Bank</h3>
            <img src="assets/visa-logo.png" alt="Visa Logo" class="card-logo" />
          </div>
          <div class="card-chip">
            <img src="assets/chip.png" alt="Chip" />
          </div>
          <div class="card-number">
            <span>**** **** **** 1234</span>
          </div>
          <div class="card-details">
            <div class="card-holder">
              <label>Card Holder</label>
              <span>{{ user.username || 'John Doe' }}</span>
            </div>
            <div class="card-expiry">
              <label>Expires</label>
              <span>12/28</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
